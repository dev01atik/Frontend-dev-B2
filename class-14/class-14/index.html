<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    <link rel="icon" href="favicon.ico">
</head>


<body>
    <h1>Text Formatting tag list</h1>

    <b> This is bold tag</b> <br>

    <strong> This is strong tag</strong><br>

    <i> This is Italic tag</i><br>

    <em> This is Emphasized tag</em> <br>

    <mark> This is mark tag </mark><br>
    
    <small> This is small tag </small><br>

    <del> This is <sub>delete</sub> tag </del><br>

    <ins> This is delete tag </ins>
    

    <p>H<sub>2</sub>O</p> 

    <p>H<sup>2</sup>O</p> 

</body>
</html>
